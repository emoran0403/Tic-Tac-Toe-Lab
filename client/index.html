<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tit Tac Toe</title>
    <link href="TTT.css" rel="stylesheet"/>
</head>
<body>
    <script src='TTT.js' defer></script>


<div class="board">
    <h1>Tic Tac Toe</h1>
    <h2 id="winstatus">Win Status Here</h2>
    <br>
    <button id="resetbutton" onClick="window.location.reload();">Reset</button>
    <br>

        <div class="row">
            <div class="Top Left Cell"> </div>
            <div class="Top Middle Cell"> </div>
            <div class="Top Right Cell"> </div>
        </div>

        <div class="row">
            <div class="Center Left Cell"> </div>
            <div class="Center Middle Cell"> </div>
            <div class="Center Right Cell"> </div>
        </div>

        <div class="row">
            <div class="Bottom Left Cell"> </div>
            <div class="Bottom Middle Cell"> </div>
            <div class="Bottom Right Cell"> </div>
        </div>

</div>
</body>
</html>
